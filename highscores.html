<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>High Scores!</title>
  </head>
  <body style="background-color: #f5f5f5">
    <div class="container">
      <br />

      <div class="row">
        <div class="col-1"></div>
        <div class="col-5 card">
          <div
            class="card-header bg-warning"
            style="
              color: red;
              text-align: left;
              font-size: 15px;
              font-weight: bold;
              font-family: Verdana, Arial, 'Lucida Console';
              width: fit-content%;
              height: 60px;
              float: left;
            "
          >
            Top 3
          </div>

          <ul class="list-group list-group-flush">
            <li
              class="list-group-item"
              style="width: fit-content; height: 60px"
              id="lastFighterScore"
            >
              Score 1
            </li>
            <li
              class="list-group-item"
              style="width: fit-content; height: 60px"
              id="lastFighterScore"
            >
              Score 2
            </li>
            <li
              class="list-group-item"
              style="width: fit-content; height: 60px"
              id="lastFighterScore"
            >
              Score 3
            </li>
          </ul>
        </div>

        <div class="col-5 card">
          <div
            class="card-header bg-warning"
            style="
              color: red;
              text-align: left;
              font-size: 15px;
              font-weight: bold;
              font-family: Verdana, Arial, 'Lucida Console';
              width: 100%;
              height: 60px;
            "
          >
            Fighter
          </div>
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item"
              style="width: fit-content; height: 60px; overflow: hidden"
              id="lastFighter"
            >
              Initials 1
            </li>
            <li
              class="list-group-item"
              style="width: fit-content; height: 60px; overflow: hidden"
              id="lastFighter"
            >
              Initials 2
            </li>
            <li
              class="list-group-item"
              style="width: fit-content; height: 60px; overflow: hidden"
              id="lastFighter"
            >
              Initials 3
            </li>
          </ul>
        </div>
        <div class="col-1"></div>
      </div>

      <br />

      <div class="row">
        <div class="col-1"></div>
        <div class="col-9">
          <a href="./index.html" class="btn btn-primary" id="startOver"
            >Start Quiz Over</a
          >
          <br />
          <br />
          <p>Keep fighting the JavaScript Fight!</p>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <script src="./highscorescript.js"></script>
  </body>
</html>
