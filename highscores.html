<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>High Scores!</title>
</head>
<body>
<div class="container"></div>

<div class="row " style="float: left">
    <div class="col-xl-6 col-md-6 col-xs-6">
    <div class="card" style="width: 18rem;">
        <div class="card-header bg-warning" style="color: red; text-align: center; font-size: 25px; font-weight: bold; font-family: Verdana, Arial, 'Lucida Console';">
          Today's Top 3 High Scores
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="numberOneScore">Top Score</li>
          <li class="list-group-item" id="numberTwoScore">Second Score</li>
          <li class="list-group-item" id=numberThreeScore>Third Score</li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="row " style="float: middle">
  <div class="col-xl-6 col-md-6 col-xs-6">
    <div class="card" style="width: 18rem;">
        <div class="card-header bg-warning" style="color: red; text-align: center; font-size: 25px; font-weight: bold; font-family: Verdana, Arial, 'Lucida Console';">
          Today's Top 3 Players
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="numberOnePlayer">Top Player</li>
          <li class="list-group-item" id="numberTwoPlayer">Second Player</li>
          <li class="list-group-item" id=numberThreePlayer>Third Player</li>
        </ul>
      </div>
    </div>
  </div>

  


    <script src="./highscorescript.js"></script>
</body>
</html>
